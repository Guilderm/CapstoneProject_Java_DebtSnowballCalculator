<!DOCTYPE html>
<html lang="en" layout:decorate="~{globalComponents/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" th:href="@{CSS/AdminDashboard.css}">
        <title>Admin Dashboard</title></head>
    <body>
        <div layout:fragment="content">
            <section class="my-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <h3 class="h1 fw-bold mb-3 text-center">Resgistered Users:</h3>
                        </div>
                    </div>
                </div>
            </section>
            <section id="content">
                <div class="content-wrap">
                    <div class="container clearfix">
                        <div class="table-responsive">
                            <table id="datatable1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Telephone</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="user:${users}">
                                    <tr>
                                        <td th:text="${user.getFirstName}"></td>
                                        <td th:text="${user.getLastName}"></td>
                                        <td th:text="${user.getTelephone}"></td>
                                        <td th:text="${user.getEmail}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    Select
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" th:href="@{/modifyUser/{id}(id=${user.getId})}">Modify</a>
                                                    <a class="dropdown-item" th:href="@{/deleteUser/{id}(id=${user.getId})}">Delete</a>
                                                </div>
                                            </div> 
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <section class="my-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <h3 class="h1 fw-bold mb-3 text-center">Active Products</h3>
                        </div>
                    </div>
                </div>
            </section>
            <section id="content">
                <div class="content-wrap">
                    <div class="container clearfix">
                        <div class="table-responsive">
                            <table id="datatable1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Plan</th>
                                        <th>Description</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="product:${products}">
                                    <tr>
                                        <td th:text="${product.getName}"></td>
                                        <td th:text="${product.getDescription}"></td>
                                        <td th:text="${product.getPrice}"></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
