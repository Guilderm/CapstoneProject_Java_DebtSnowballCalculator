<!DOCTYPE html>
<html lang="en" layout:decorate="~{components/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home</title>
</head>
<body class="stretched">

<div layout:fragment="content">
    <div class="clearfix" id="wrapper">
        <!-- Hero
        ============================================= -->
        <section class="slider-element" id="slider"
                 style="background: #2646532b url('/images/hero-bg.png') center bottom no-repeat; background-size: 100% auto;">

            <div class="container">
                <div class="row align-items-md-end">
                    <div class="col-lg-5 align-self-center flex-column py-6">
                        <h1 class="hero-title display-3 fw-bold color font-body">Best way to save your Money.</h1>
                        <p class="my-5">Interactively seize bricks-and-clicks channels before empowered users. Uniquely
                            maximize bleeding-edge outsourcing.</p>
                        <a class="btn btn-lg btn-dark bg-color rounded-pill mb-5 px-5" href="#">Get Started <i
                                class="icon-line-arrow-right color-2 ms-1"></i></a>
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="iconlist mb-0">
                                    <li class="mb-2"><i class="icon-line-check text-smaller bg-color-2 color"></i>
                                        Financial
                                        Services
                                    </li>
                                    <li class="mb-2"><i class="icon-line-check text-smaller bg-color-2 color"></i> Audit
                                        &amp; Taxes
                                    </li>
                                    <li class="mb-2"><i class="icon-line-check text-smaller bg-color-2 color"></i>
                                        Business
                                        Planning
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-6">
                                <ul class="iconlist mb-0">
                                    <li class="mb-2"><i class="icon-line-check text-smaller bg-color-2 color"></i>
                                        Acountants Experts
                                    </li>
                                    <li class="mb-2"><i class="icon-line-check text-smaller bg-color-2 color"></i>
                                        International Markets
                                    </li>
                                    <li class="mb-2"><i class="icon-line-check text-smaller bg-color-2 color"></i>
                                        Stocks
                                        &amp; Trades
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-7 dotted-bg">
                        <img alt="Image 1" class="d-flex align-self-end mt-5 z-1 mx-auto w-75 position-relative"
                             src="/images/man.png">
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>

</div>
</div>
</body>
</html>
