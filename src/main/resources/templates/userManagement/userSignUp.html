<!DOCTYPE html>
<html lang="en" layout:decorate="~{globalComponents/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" th:href="@{CSS/signUpPage.css}">
        <title>Sign Up</title>
    </header>
<body>
    <div layout:fragment="content">
        <section class="signin-area signin-area-five">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3 col-12">
                        <div class="sing-in-form-area">
                            <h4 class="sing-in-title">
                                <i class="lni lni-user"></i> [[#{signup.title}]]
                            </h4>
                            <p class="text" th:text="#{signup.paragraph}">
                                Register for an Account
                            </p>
                            <div class="sing-in-form-wrapper form-style-one">
                                <form th:action="@{/saveUser}" method="post" th:object="${newUser}">
                                    <div class="form-input">
                                        <input for="id" type="hidden" name="idUser" th:field="*{id}"/>

                                        <label th:text="#{signup.firstname}">First name</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="First name" name="FirstName" th:field="*{firstName}"/>
                                            <i class="lni lni-user"></i>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label th:text="#{signup.lastname}">Last name</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Last name" name="LastName" th:field="*{LastName}"/>
                                            <i class="lni lni-user"></i>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label th:text="#{signup.telephone}">Telephone</label>
                                        <div class="input-items default">
                                            <input type="tel" placeholder="Telephone" name="Telephone" th:field="*{telephone}"/>
                                            <i class="lni lni-phone"></i>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label th:text="#{signup.email}">Email</label>
                                        <div class="input-items default">
                                            <input type="email" placeholder="Email" name="Email" th:field="*{email}"/>
                                            <i class="lni lni-envelope"></i>
                                        </div>
                                    </div>
                                    <!-- form input -->
                                    <div class="form-input">
                                        <label th:text="#{signup.password}">Password</label>
                                        <div class="input-items default">
                                            <input type="password" placeholder="********" name="Password" th:field="*{password}"/>
                                            <i class="lni lni-key"></i>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="userRoleId">Rol</label>
                                        <div class="input-items default">
                                            <input type="text" placeholder="Rol" name="userRolId" th:each="rol:${user_role}" th:field="*{userRolId}"/>
                                            <i class="lni lni-key"></i>
                                        </div>
                                    </div>
                                    <!--<div class="form-input">
                                        <label >Rol:</label>
                                        <select >
                                            <option  th:value="${rol.userRolId}"
                                                    th:text="${rol.roleName}"/>
                                        </select>
                                    </div>


                                    <input for="userRolId" type="hidden" name="userRolId" th:each="rol:${user_role}" value="2" th:value="${rol.UserRolId}" th:field="*{userRoleId}"/>-->

                                    <div class="single-form d-sm-flex justify-content-between">
                                        <div class="form-checkbox">
                                            <input type="checkbox" name="checkbox2" id="checkbox2" />
                                            <label for="checkbox2"></label>
                                            <span th:text="#{signup.checkbox}">I agree to the terms and policy.</span>
                                        </div>
                                    </div>
                                    <!-- single-form -->
                                    <div class="single-form standard-buttons">
                                        <button type="submit" class="btn primary-btn square">
                                            [[#{signup.bottom}]]
                                        </button>
                                    </div>
                                    <!-- single-form -->
                                </form>

                            </div>
                            <!-- sing in form wrapper -->
                        </div>
                        <!-- sing in form areasing-in-form-area -->
                    </div>
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </section>
</body>
</html>
