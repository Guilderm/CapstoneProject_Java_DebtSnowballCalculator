<!DOCTYPE html>
<html lang="en" layout:decorate="~{globalComponents/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" th:href="@{CSS/modifyUserPage.css}">
        <title>Modify User</title>
    </head>
    <body>
        <div layout:fragment="content">
            <section class="signin-area signin-one">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <form th:action="@{/changeUser}" method="post" th:object="${alterUser}">
                                <div class="signin-form form-style-two rounded-buttons">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-input">
                                                <input type="hidden" name="idUser" th:field="*{id}"/>
                                                <label>First name</label>
                                                <div class="input-items default">
                                                    <input type="text" placeholder="First name" name="FirstName" th:field="*{firstName}"/>
                                                    <i class="lni lni-user"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-input">
                                                <label>
                                                    Last name
                                                </label>
                                                <div class="input-items default">
                                                    <input type="text" placeholder="Last name" name="LastName" th:field="*{LastName}"/>
                                                    <i class="lni lni-user"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-input">
                                                <label>Telephone</label>
                                                <div class="input-items default">
                                                    <input type="tel" placeholder="Telephone" name="Telephone" th:field="*{telephone}"/>
                                                    <i class="lni lni-phone"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-input">
                                                <label class="text">Email</label>
                                                <div class="input-items default">
                                                    <input type="email" placeholder="Email" name="Email" th:field="*{email}"/>
                                                    <i class="lni lni-envelope"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-input rounded-buttons">
                                                <button
                                                    class="btn primary-btn-outline rounded-full"
                                                    type="submit"
                                                    >
                                                    Modify
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </section>
                </div>
