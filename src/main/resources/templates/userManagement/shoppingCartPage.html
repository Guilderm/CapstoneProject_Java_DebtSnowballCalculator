<!DOCTYPE html>
<html lang="en" layout:decorate="~{globalComponents/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" th:href="@{CSS/shoppingCart.css}">
        <title>Shopping Cart</title>
    </head>
    <body>
        <div layout:fragment="content">
            <section id="content">
                <div class="content-wrap">
                    <h3 class="h1 fw-bold mb-3 text-center">Confirm your Purchase:</h3>
                    <div class="container">
                        <table class="table cart mb-5">
                            <thead>
                                <tr>
                                    <th class="cart-product-name">Product</th>
                                    <th class="cart-product-name">Plan Selected</th>
                                    <th class="cart-product-price">Unit Price</th>
                                    <th class="cart-product-subtotal">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="product:${products}">
                                <tr class="cart_item">
                                    <td class="cart-product-name">
                                        <a>Suscrption Plan</a>
                                    </td>
                                    <td class="cart-product-price" th:text="${product.getName}">
                                    </td>
                                    <td class="cart-product-subtotal">
                                        <span class="amount" th:text="${product.getDescription}"></span>
                                    </td>
                                    <td class="cart-product-subtotal">
                                        <span class="amount" th:text="${product.getPrice}"></span>
                                    </td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                    <ul class="d-flex flex-wrap mb-4">
                        <li class="me-3 mb-3">
                            <a th:href="@{/Checkout}" class="btn icon-right primary-btn">
                                Proceed to CheckOut
                                <i class="lni lni-play"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                </body>
                </html>
