<!DOCTYPE html>
<html lang="en" layout:decorate="~{globalComponents/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" th:href="@{CSS/shoppingCart.css}">
    <title>Shopping Cart</title>
</head>
<body>
<div layout:fragment="content">
    <section id="content">
        <div class="content-wrap">
            <h3 class="h1 fw-bold mb-3 text-center" th:text="#{shoppingcart.title}">Confirm your Purchase:</h3>
            <div class="container">
                <table class="table cart mb-5">
                    <thead>
                    <tr>
                        <th class="cart-product-name" th:text="#{shoppingcart.tabletitleone}">Product</th>
                        <th class="cart-product-name" th:text="#{shoppingcart.tabletitletwo}">Plan Selected</th>
                        <th class="cart-product-price" th:text="#{shoppingcart.tabletitlethree}">Unit Price</th>
                        <th class="cart-product-subtotal">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="product:${products}">
                        <tr class="cart_item">
                            <td class="cart-product-name">
                            </td>
                            <td class="cart-product-price" th:text="${product.getName}">
                            </td>
                            <td class="cart-product-subtotal">
                                <span class="amount" th:text="${product.getDescription}"></span>
                            </td>
                            <td class="cart-product-subtotal">
                                <span class="amount" th:text="${product.getPrice}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ul class="d-flex flex-wrap mb-4">
                <li class="me-3 mb-3">
                    <a class="btn icon-right primary-btn" th:href="@{/Checkout}">
                        [[#{shoppingcart.bottom}]]
                        <i class="lni lni-play"></i>
                    </a>
                </li>
            </ul>
        </div>
</body>
</html>
