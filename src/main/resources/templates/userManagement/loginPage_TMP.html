<!DOCTYPE html>
<html lang="en" layout:decorate="~{globalComponents/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" th:href="@{CSS/loginPage.css}">
    <title>Login</title></head>
<body>

<div layout:fragment="content">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button aria-controls="navbar" aria-expanded="false"
                        class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                        type="button">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                    Login Module</a>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Login page</h1>
                <form method="post" th:action="@{/login}">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or
                            password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>: <input autofocus="autofocus"
                                                                       class="form-control" id="username"
                                                                       name="username"
                                                                       placeholder="Username" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>: <input class="form-control"
                                                                       id="password" name="password"
                                                                       placeholder="Password"
                                                                       type="password"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                       type="submit" value="Log In"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
      <span>New user? <a href="/" th:href="@{/registration}">Register
        here</a></span>
                    </div>
                </form>
            </div>
        </div>


    </div>

</div>

</body>
</html>
