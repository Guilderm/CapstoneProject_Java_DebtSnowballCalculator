<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<p class="error" th:if="${loginError}">Wrong user or password</p>
<form method="post" th:action="@{localhost/api/v1/UserManagement/Register_User}">

    <label for="firstName">firstName</label>:
    <input autofocus="firstName" id="firstName" name="firstName" type="text"/> <br/>

    <label for="lastName">Password</label>:
    <input id="lastName" name="lastName" type="lastName"/> <br/>

    <label for="email">email</label>:
    <input id="email" name="email" type="email"/> <br/>

    <label for="password">Password</label>:
    <input id="password" name="password" type="password"/> <br/>


    <input type="submit" value="Log in"/>
</form>
</body>
</html>
