homepage.video.title=\u00a1El m\u00e9todo de la "Bola de Nieve" funciona!
homepage.video.advertise=\u00bfBuscando salir de una deuda para siempre? Has venido al lugar correcto.
homepage.paragraphone=La forma m\u00e1s r\u00e1pida de construir una bola de nieve es empacar un poco de nieve en una bola apretada y comenzar a rodarla. A medida que gana impulso y velocidad, su bola de nieve se convierte en una roca de nieve.
homepage.paragraphtwo=Entonces, \u00bfpor qu\u00e9 estamos hablando de bolas de nieve? Porque cuando usa esta t\u00e9cnica para pagar su deuda, estar\u00e1 libre de deudas en muy poco tiempo.
homepage.paragraphthree=El m\u00e9todo "SnowBall" es una estrategia de reducci\u00f3n de deuda en la que paga la deuda en orden de menor a mayor, ganando impulso a medida que elimina cada saldo restante. Cuando la deuda m\u00e1s peque\u00f1a se paga en su totalidad, transfiere el pago m\u00ednimo que estaba haciendo de esa deuda al siguiente pago de deuda m\u00e1s peque\u00f1o.
homepage.paragraphfour=Siga los pasos a continuaci\u00f3n:
homepage.paragraphfive=Haga una lista de sus deudas de menor a mayor, independientemente de la tasa de inter\u00e9s.
homepage.paragraphsix=Ataca la deuda m\u00e1s peque\u00f1a y realiza pagos m\u00ednimos en todas tus deudas.
homepage.paragraphseven=Pague lo m\u00e1s posible en su deuda m\u00e1s peque\u00f1a. \u00bfC\u00f3mo? Reduzca los gastos, venda cosas y obtenga dinero extra
homepage.paragrapheigh=Repita hasta que cada deuda se pague por completo.
